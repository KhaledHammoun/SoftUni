<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="index.html">
        <fieldset>
            <legend>Customer Details</legend>
        <div id="firstName">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
        </div>
        <div id="lastName">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
        </div>
            <br><br>
        <div>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="femail" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
        </div>
        <br>
        <div>  
            <label for="contact">Prefered contact method: </label>
            <label for="contact-method-email">Email</label>
            <input type="radio" id="contact-method-email" name="contact">
            <label for="contact-method-phone">Phone</label>
            <input type="radio" id="contact-method-phone" name="contact">
        </div>
        <br>
        <div id="emailDiv">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div id="phoneDiv">
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
        </div>
        <div id="cityDiv">
            <label for="city">Town</label>
            <select name="city" id="city">
                <option value="city">Sofia</option>
                <option value="city">Aarhus</option>
                <option value="city">Horsens</option>
            </select>
        </div>
        <br>
        <div id="ageDiv">
            <label for="age">Age</label>
            <input type="number" id="age" min="18" max="70">
        </div>
        
        <div id="progLangDiv">
            <label for="prog-language">Programing lanuguage</label>
            <input type="text">
        </div>
        </fieldset>
    </form>
</body>
</html>
